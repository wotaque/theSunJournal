<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>  

</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        
        <div class="carousel-inner">

            <div class="item active">
                <img src="images/houses1.jpeg" alt="Los Angeles" style="width:100%;">
                <div class="carousel-caption">  
                    <h1 class="display-2">The Sun Journal</h1>  
                    <h3 >Live Happy, Express Yourself</h3>  
                    <a href="index.html"><button type="button" class="btn btn-primary btn-lg" >Post Anonymously</button></a>
                </div>  
            </div>



            <div class="item">
                <img src="images/houses2.jpeg" alt="Chicago" style="width:100%;">
                <div class="carousel-caption">  
                    <h1 class="display-2">The Sun Journal</h1>  
                    <h3 >Live Happy, Express Yourself</h3>  
                    <a href="index.html"><button type="button" class="btn btn-primary btn-lg" >Post Anonymously</button></a>
                </div>  
            </div>
            
            <div class="item">
                <img src="images/houses3.jpeg" alt="New york" style="width:100%;">
                <div class="carousel-caption">  
                    <h1 class="display-2">The Sun Journal</h1>  
                    <h3 >Live Happy, Express Yourself</h3>  
                    <a href="index.html"><button type="button" class="btn btn-primary btn-lg" >Post Anonymously</button></a>
                </div>  
            </div>
        </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</body>
</html>
